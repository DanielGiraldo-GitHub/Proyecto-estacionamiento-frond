
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse" >
  <div class="container-fluid">
    <div class="collapse navbar-collapse" id="myNavbar" >
        <img src = "/src/resources/icono-parking.png" style="height: 50px; width: 50px;" >
      <ul class="nav navbar-nav" >
        <li class="active"><a href="#">Parqueadero</a></li>
      </ul>     
    </div>
  </div>
</nav>
  
<div class="container-fluid text-center" id="acordion" >    
  <div class="row content" >
    <div class="col-sm-2 sidenav" >
      <p><a routerLink="/gestionVehiculosComponent">Ingreso y salida de vehiculos</a></p>
      <p><a href="#"></a></p>
      <p><a routerLink="/parqueaderoComponent">Vehiculos parqueados</a></p>
      <p><a href="#"></a></p>
</div>
    
    <div class="col-sm-8 text-left" > 
        <router-outlet></router-outlet>
    </div>
    
    <div class="col-sm-2 sidenav" >
      <h4>Disponibilidad</h4>
      <div  class="well">
        <label>Carros:  {{disponibilidad.carros}}</label>
      </div>
      <div  class="well">
          <label>Motos: {{disponibilidad.motos}}</label>
        </div>
    </div>
    <footer  >
      <img src = "/src/resources/senal-parqueadero.PNG" style=" width:100; height: 1000;" >
    </footer>
  </div>
</div>

</html>
